version: "3"

services:
  image: strapi/strapi
  container_name: strapi_rest
  restart: unless-stopped
  env_file: .env
  environment: 
    DATABASE_CLIENT: ${DATABASE_CLIENT}
    DATABASE_NAME: ${DATABASE_NAME}
    DATABASE_HOST: ${DATABASE_HOST}
    DATABASE_PORT: ${DATABASE_PORT}
    DATABASE_USERNAME: ${DATABASE_USERNAME}
    DATABASE_PASSWORD: ${DATABASE_PASSWORD}
  #    links:
  #      - mongo:mongo
  networks:
    - strapi-app-network
  volumes:
    - ./app/srv/app
  ports: 
    - "1337:1337"

 mongodb_rest:
    image: mongo
    container_name: mongodb_rest
    restart: unless-stopped
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - strapi-app-network
    volumes:
      - strapidata:/data/db
    ports:
      - "27017:27017"

networks:
  strapi-app-network:
    driver: bridge

volumes:
  strapidata:
    